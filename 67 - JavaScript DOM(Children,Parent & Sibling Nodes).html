<!-- 67 - JavaScript DOM - Children, Parent & Sibling Nodes -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 45px;
            width: 56px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- this is me  -->
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Vishal</td>
            <td>100</td>
        </tr>
    </table>

    <script>
        console.log("Hello world")

        
        // firstChild, lastChild, childNodes
        document.body // <body>...</body>
        document.body.children // [div.container, table, script]
        document.body.childNodes // NodeList of child nodes
        document.body.childNodes[0] // #text node (whitespace)
        document.body.childNodes[1].childNodes // NodeList of child nodes of the first element
        let cont = document.body.childNodes[1] // <div class="container">...</div>
        cont.firstChild // # text node
        cont.lastChild // # text node
        cont.firstElementChild // <div class="box">Box1</div>
        cont.lastElementChild // <div class="box">Box5</div>
        cont.lastElementChild.style.backgroundColor = "red" // change the background color of the last box
        cont.lastElementChild.style.color = "white" // change the text color of the last box

        // ParentNode
        cont.lastElementChild.parentNode // <div class="container">...</div>

        document.body.firstElementChild // <div class="container">...</div>
        document.body.firstElementChild.childNodes // NodeList of child nodes of the first element
        document.body.firstElementChild.children // only element nodes, not text nodes


        document.body.firstElementChild.children[3] // <div class="box">Box4</div>
        document.body.firstElementChild.children[3].parentElement // <div class="container">...</div>
        document.body.firstElementChild.children[3].nextElementSibling // <div class="box">Box5</div>
        document.body.firstElementChild.children[3].previousElementSibling // <div class="box">Box3</div>
        document.body.firstElementChild.children[3].nextSibling // #text node (whitespace)

        document.body.children[1] // <table>...</table>
        document.body.children[1].rows // HTMLCollection of rows in the table
        document.body.children[1].nextElementSibling // <script>...
    </script>
</body>

</html>
