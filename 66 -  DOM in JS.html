<!-- 66 - Document Object Model in JavaScript -->
<!-- DOM represents the page content as a html and DOM is used to map the entire document inner object -->

        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JavaScript DOM</title>
        </head>

        <body>
            <div class="container">
                <div class="box">
                    This is a box
                </div>
            </div>
            <script>
                document.title = "Vishal is good"
                console.log(document.title)
                console.log(document.body)
                document.body.style.backgroundColor = "green";
            </script>
        </body>

        </html>
