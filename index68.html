68 - JavaScript - Selecting by Ids, Classes, and More 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 34px;
            width: 34px;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Bhupendra Jogi 1 </div>
        <div class="box">Bhupendra Jogi 1.5 </div>
        <div class="box">Bhupendra Jogi 2</div>
        <div id="redbox" class="box">Bhupendra Jogi 2.5</div>
        <div class="box">Bhupendra Jogi 3</div>
        <div class="box">Bhupendra Jogi 4</div>
        <div class="box">Bhupendra Jogi 5</div>
    </div>

    <script>
        console.log("Vishal")

        let boxes = document.getElementsByClassName("box")
        console.log(boxes)

        boxes[2].style.backgroundColor = "red"

        document.getElementById("redbox").style.backgroundColor = "red"

        document.querySelector(".box").style.backgroundColor = "green";
        console.log(document.querySelectorAll(".box")) // returns multiple elements in a node list

        document.querySelectorAll(".box").forEach(e => {
            e.style.backgroundColor = "green";
        })

        document.getElementsByTagName("div") // returns a live HTMLCollection
    </script>
</body>

</html>
